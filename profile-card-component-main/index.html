<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="card">
    <img src="./images/image-victor.jpg" alt="Victor Image">
    <div class="info">
      <p><span>Victor Crest</span> 26</p>
      <p>London</p>
    </div>
    <hr>
    <div class="social">
      <div class="followers">
        <strong>80k</strong><br>
        <span>Followers</span>
      </div>
      <div class="likes">
        <strong>803K</strong><br>
        <span>Likes</span>
      </div>
      <div class="photos">
        <strong>1.4K</strong><br>
        <span>Photos</span>
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cguttweb" target="_blank">Chloe</a>.
  </div>
</body>
</html>
