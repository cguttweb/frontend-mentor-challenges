<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="images">
        <h2>Images</h2>
        <img src="./images/logo.svg" alt="Fylo Logo" />
        <div class="icons">
          <img src="./images/icon-document.svg" alt="" />
          <img src="./images/icon-folder.svg" alt="" />
          <img src="./images/icon-upload.svg" alt="" />
        </div>
      </section>
      <section class="space">
        <h2>Space</h2>
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <br />
        <input type="range" name="range" id="range" />
        <span class="zero">0 GB</span> <span class="thousand">1000 GB</span
        ><br />
        <div class="left"><span class="number">185</span> GB Left
          <div class="triangle"></div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cguttweb">@cguttweb</a>.
    </div>
  </body>
</html>
