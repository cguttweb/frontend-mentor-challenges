<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="main-image" src="./images/image-equilibrium.jpg" alt="">

    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <p><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p><img src="./images/icon-clock.svg"> 3 days left</p>
    </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt=""><p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cguttweb">Chloe</a>.
  </div>
</body>
</html>
