<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <style></style>
</head>

<body>
  <main>
    <div class="card">
      <p>0000 0000 0000 0000</p>
      <span>Jane Appleseed</span>
      <span>00/00</span>

      <span>000</span>
    </div>

    <form action="#" method="post">

      <label>Cardholder Name
        <input type="text" name="cardholdername" id="cardholdername"
          placeholder="e.g. Jane Appleseed">
      </label>


      <label>Card Number
        <input type="text" name="cardnumber" id="cardnumber"
          placeholder="e.g. 1234 5678 9123 0000">
      </label>


      <label>Exp. Date (MM/YY)
        <input type="text" name="month" id="expmonth" placeholder="MM">
        <input type="text" name="year" id="expyear" placeholder="YY">
      </label>

      <label>CVC
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
      </label>

      <input class="btn" type="submit" value="Confirm" />
    </form>


    <div class="confirmation">
      <!-- Completed state start -->

      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button class="btn">Continue</button>
    </div>

  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/cguttweb">Chloe</a>.
  </div>
</body>

</html>
