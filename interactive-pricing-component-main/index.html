<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. 
      </p>
    </section>
    
    <section class="card">
      <h2>Pageviews</h2>
      <div id="slider">
        <input type="range" name="slide" id="slide" min="5" max="100" step="10" onchange="updateSlider(this.value)">
      </div>

      <!-- <img class="slider-icon" src="./images/icon-slider.svg" alt=""> -->
      
      <div class="cost"><span class="month-cost"> </span> / month</div>

      <div class="toggle-cost">
      Monthly Billing
        <label for="switch">
          <input type="checkbox" name="switch" id="switch">
          <span class="slider"></span>
        </label>
        Yearly Billing <span class="discount">25% <span class="mob-hide">discount</span></span>
      </div>

      <div class="bullets">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
      </div>
      <div class="button">
        <button class="start-trial">Start my trial</button>
      </div>
    </section>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://cgweb.co.uk">Chloe</a>.
    </div>
  </main>
  <script>
    function updateSlider(slideAmount){
      let displayVal = document.querySelector('.month-cost')
      displayVal.innerHTML = `$ ${slideAmount}`
    }
  </script>
</body>
</html>
